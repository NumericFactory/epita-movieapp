<div class="row py-3">

  <!-- On itÃ¨re ce template HTML qui contient des cards-->
  <div *ngFor="let movie of movies" class="col-12 col-md-3">
    <!-- CARD-->
    
    <div [routerLink]="['/detail', movie.id]" class="card">
      <img [src]="getImgFullUrl(movie.image_landscape)" alt="">

      <div class="card-body">
        <h2>{{ movie.titre }}</h2>
        <!-- le score sous forme d'icone star-->
      </div>
    </div>

  </div>



</div>

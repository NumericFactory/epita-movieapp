<div class="row py-3">

  <!-- On itÃ¨re ce template HTML qui contient des cards-->
  <div *ngFor="let movie of movies" class="col-12 col-md-3">
    <pre>{{ movie | json }}</pre>
    <!-- CARD-->
    <div class="card">
      <img [src]="getImgFullUrl(movie.backdrop_path)" alt="">

      <div class="card-body">
        <h2>{{ movie.title }}</h2>

        <!-- le score sous forme d'icone star-->
      </div>
    </div>
  </div>



</div>
